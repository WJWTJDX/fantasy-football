{% extends 'external/header.html' %}

{% block title %}Search | Fantasy Football Predictor{% endblock %}

{% load staticfiles %}
    {% block headercontent %}
        <h1>Search</h1>
        <h3>Search for a player or team</h3>
        <br>
        <form class="form-inline" method="GET" action="results" id="searchform" onsubmit="$('#loading').show();">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Search" style="min-width: 300px;" required>
            </div>
            <button type="submit" class="btn btn-dark btn-md">Search</button>
        </form>
        <br>
        <img src="{% static 'img/loading.gif' %}" style="display: none;" id="loading">
    {% endblock %}

{% block body %}
{% endblock %}
