{% extends 'external/main.html' %}

{% block title %}{{ title }} | Fantasy Football Predictor{% endblock %}

{% load staticfiles %}

{% block body %}
<!-- Placeholder for now -->
<aside class="call-to-action bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>My Teams</h1>
            </div>
        </div>
    </div>
</aside>
<aside class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% for name in teamnames %}
                    <h3><a href="/team/{{ forloop.counter }}/" class="team-link">{{ name }}</a></h3>
                {% endfor %}
                <h3><a href="/team/new/">Create a New Team</a></h3>
            </div>
        </div>
    </div>
</aside>
{% endblock %}
{% block scriptarea %}
{% endblock %}
