{% extends 'external/main.html' %}

{% block title %}Scoreboard | Fantasy Football Predictor{% endblock %}

{% load staticfiles %}

{% block body %}
<aside class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Current Scoreboard (Week {{ week }})</h1>
            </div>
        </div>
    </div>
</aside>
<aside class="call-to-action bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% for score in scores %}
                    <h3>{{ score }}</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</aside>
{% endblock %}
